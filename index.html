<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>


    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="Main-container">
        <h1 class="app-heading">Weather App</h1>


        <header class="Input-container">
            <input class="city-input" type="text" placeholder="Enter city name ">

            <button class="search-Btn">
                <span class="material-symbols-outlined">search</span>
            </button>


            <button class="location-Btn" onclick="detectLocation()">
                <span class="material-symbols-outlined">my_location</span>
            </button>

        </header>

        <section class="Weather-info" style="display:none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">location_on</span>
                    <h4 class="country-text">Bhopal</h4>
                </div>
                <h4 class="current-date-txt regular-txt">Wed, 07 Aug</h4>
            </div>

            <div class="weather-summary-container">
                <img src="./weather/clouds.svg" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">39 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">water_drop</span>
                    <div class="condition-info">
                        <h4 class="regular-txt">Humidity</h4>
                        <h5 class="humidity-value-txt">40%</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">air</span>
                    <div class="condition-info">
                        <h4 class="regular-txt">Wind Speed</h4>
                        <h5 class="wind-value-txt">4M/S</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="./weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">25 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">06 Aug</h5>
                    <img src="./weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">25 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">07 Aug</h5>
                    <img src="./weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">25 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">08 Aug</h5>
                    <img src="./weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">25 °C</h5>
                </div>
            </div>
        </section>


        <section class="search-city section-message">
            <img src="./message/search-city.png" alt="Search City">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather conditions of the city</h4>
            </div>
        </section>


        <section class="not-found section-message" style="display:none;">
            <img src="./message/not-found.png" alt="City Not Found">
            <div>
                <h1>City Not Found</h1>
                <h4 class="regular-txt">Please check the city name and try again</h4>
            </div>
        </section>


        <div id="map" style="
            height: 300px; 
            width: 100%; 
            margin-top: 20px; 
            border-radius: 10px;">
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
